
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent‑A‑Madhav — Intro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0f 0%, #020204 100%);
      overflow-x: hidden;
      height: 100vh;
    }
    .glow-circle {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,200,0.22), rgba(0,255,255,0.06), transparent 70%);
      filter: blur(45px);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 7s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    }
    .neon-border {
      border: 1px solid rgba(0,255,255,0.25);
      box-shadow: 0 0 18px rgba(0,255,255,0.3);
    }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body class="text-cyan-100 flex flex-col justify-center items-center text-center px-6">

  <!-- Glowing Background Circle -->
  <div class="glow-circle"></div>

  <!-- Main Title -->
  <h1 class="text-5xl md:text-7xl font-extrabold tracking-widest drop-shadow-lg">
    RENT‑A‑MADHAV
  </h1>

  <!-- Subtitle -->
  <p class="mt-4 text-cyan-200 text-lg opacity-80 max-w-xl">
    A futuristic portal to hire your personal Madhav — helper, coder, chef, chaos engine.
  </p>
  <p class="text-cyan-300 opacity-70 text-sm mt-1">Powered by neon energy and questionable humour.</p>

  <!-- Buttons -->
  <div class="mt-10 flex flex-col md:flex-row gap-4">
    <a href="order.html" class="btn px-8 py-3 rounded-full bg-cyan-500 text-black font-semibold shadow-xl">Order Madhav</a>
    <a href="chat.html" class="btn px-8 py-3 rounded-full neon-border">Talk to Madhav</a>
  </div>

  <!-- Scroll Cue -->
  <div class="absolute bottom-10 flex flex-col items-center animate-bounce cursor-pointer" onclick="document.getElementById('resume-jump').scrollIntoView({behavior:'smooth'})">
    <span class="text-cyan-400 text-sm">Scroll to Resume</span>
    <div class="w-3 h-6 border-2 border-cyan-300 rounded-full mt-1 flex items-start justify-center">
      <div class="w-1 h-1 bg-cyan-300 rounded-full mt-1"></div>
    </div>
  </div>

  <!-- Resume Scroll Target -->
  <div id="resume-jump" class="absolute bottom-0 mb-4">
    <a href="resume.html" class="px-6 py-3 rounded-full bg-transparent neon-border text-cyan-200 text-sm">Browse Madhav's Resume</a>
  </div>

</body>
</html>
